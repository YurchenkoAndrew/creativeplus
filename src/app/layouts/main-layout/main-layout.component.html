<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <app-navigation></app-navigation>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container">
        <div class="row">
          <div [ngClass]="{
          'is-no-handset col-md-4': isNoHandset$ | async,
           'col-md-12 is-handset': isHandset$ | async
           }">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="header-phone" [ngStyle]="{margin: (isHandset$ | async) ? '0 auto' : '0px'}">
              <a [routerLink]="['/']" fragment="main-lead" style="color: white">
                <mat-icon class="phone-icon">house</mat-icon>
              </a>
              <span *ngIf="contact" class="phone">{{contact.phone}}</span>
            </div>
          </div>
          <div class="col-md-8" *ngIf="isNoHandset$ | async">
            <mat-nav-list>
              <app-navigation class="is-no-handset"></app-navigation>
            </mat-nav-list>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home-page
      [contact]="contact"
    ></app-home-page>
<!--    <router-outlet></router-outlet>-->
  </mat-sidenav-content>
</mat-sidenav-container>
