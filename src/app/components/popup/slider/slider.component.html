      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of portfolio">
          <ng-template carouselSlide>
            <img [src]="baseUrl + '/' + slide.image" [alt]="slide.name" [title]="slide.name">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
